<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Digital Analytics</title>
    <meta name="" content="" />

    <script
      src="https://kit.fontawesome.com/bae1039d17.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i&amp;display=swap&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="first-nav" class="container">
      <div id="first-nav-left" class="container">
        <div class="item">
          <i class="fas fa-envelope"></i> support@company.com
        </div>
        <div class="item">
          <i class="fas fa-phone-square-alt"></i> +XD - 9998881230
        </div>
        <div class="item">
          <i class="fas fa-map-marked-alt"></i> 555 - Iceblock, Antarctica
        </div>
      </div>
      <div id="first-nav-right" class="container">
        <div class="item-icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="item-icon">
          <i class="fab fa-youtube"></i>
        </div>
        <div class="item-icon">
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="item-icon">
          <i class="fab fa-github"></i>
        </div>
      </div>
    </div>

    <div id="second-nav" class="container">
      <div id="second-nav-left" class="container">
        <div id="logo" class="container">
          <div id="logo-main" class="item-logo">DIGITAL</div>
          <div id="logo-main" class="item-logo">ANALYTICS</div>
        </div>
      </div>
      <div id="second-nav-middle" class="container">
        <div class="item-cat">Home</div>
        <div class="item-cat">Services</div>
        <div class="item-cat">Blog</div>
        <div class="item-cat">Partners</div>
        <div class="item-cat">About Us</div>
      </div>
      <div id="second-nav-right" class="container">
        <div id="full-contact" class="container" style="align-items: center">
          <div class="container" style="align-items: center">
            <i
              style="font-size: 40px; color: lightslategray"
              class="fas fa-question-circle"
            ></i>
          </div>
          <div id="question" class="container">
            <div class="item">Have any questions ?</div>
            <div class="item" style="color: #437eeb">+XD - 9998881230</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
